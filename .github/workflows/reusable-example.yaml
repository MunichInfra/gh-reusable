name: Using Reusable Workflows
on: [push]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hey DevOps fans!!"
  reusable-test:
    with:
      caller-name: "Bond"
    uses: "./.github/workflows/reusable.yaml"
  reusable-test-2:
    with:
      caller-name: "Dent"
    uses: "./.github/workflows/reusable.yaml"
  composite-from-reusable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: composite-step
        with:
          caller-name: "Bond"
        uses: "./.github/actions/reusable-composite"
